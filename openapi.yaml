openapi: 3.0.0
info:
  title: Snake Arena API
  version: 1.0.0
  description: API for Snake Arena game
servers:
  - url: http://localhost:3000/api
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        highScore:
          type: integer
        gamesPlayed:
          type: integer
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - email
        - highScore
        - gamesPlayed
        - createdAt

    AuthCredentials:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        username:
          type: string
      required:
        - email
        - password

    LeaderboardEntry:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        score:
          type: integer
        mode:
          type: string
          enum: [walls, pass-through]
        date:
          type: string
          format: date
        rank:
          type: integer
      required:
        - id
        - username
        - score
        - mode
        - date
        - rank

    Position:
      type: object
      properties:
        x:
          type: integer
        y:
          type: integer
      required:
        - x
        - y

    GameState:
      type: object
      properties:
        snake:
          type: array
          items:
            $ref: '#/components/schemas/Position'
        food:
          $ref: '#/components/schemas/Position'
        direction:
          type: string
          enum: [UP, DOWN, LEFT, RIGHT]
        score:
          type: integer
        status:
          type: string
          enum: [idle, playing, paused, game-over]
        mode:
          type: string
          enum: [walls, pass-through]
        speed:
          type: integer
      required:
        - snake
        - food
        - direction
        - score
        - status
        - mode
        - speed

    ActivePlayer:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        currentScore:
          type: integer
        mode:
          type: string
          enum: [walls, pass-through]
        gameState:
          $ref: '#/components/schemas/GameState'
        startedAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - currentScore
        - mode
        - gameState
        - startedAt

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        error:
          type: string
          nullable: true
        data:
          type: object
          nullable: true
      required:
        - success

paths:
  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'

  /auth/signup:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCredentials'
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'

  /auth/logout:
    post:
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful logout
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        type: null

  /auth/me:
    get:
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'

  /game/score:
    post:
      summary: Submit game score
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score:
                  type: integer
                mode:
                  type: string
                  enum: [walls, pass-through]
              required:
                - score
                - mode
      responses:
        '200':
          description: Score submitted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/LeaderboardEntry'

  /game/leaderboard:
    get:
      summary: Get leaderboard
      parameters:
        - in: query
          name: mode
          schema:
            type: string
            enum: [walls, pass-through]
          required: false
      responses:
        '200':
          description: Leaderboard entries
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/LeaderboardEntry'

  /live/players:
    get:
      summary: Get active players
      responses:
        '200':
          description: List of active players
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ActivePlayer'

  /live/players/{playerId}:
    get:
      summary: Get specific player stream
      parameters:
        - in: path
          name: playerId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Player details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/ActivePlayer'
