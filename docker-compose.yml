services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://snake_user:snake_password@db:5432/snake_db
      # CORS not strictly needed for same-origin, but good for local dev/testing
      - ALLOWED_ORIGINS=http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snake-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=snake_user
      - POSTGRES_PASSWORD=snake_password
      - POSTGRES_DB=snake_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snake_user -d snake_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - snake-network

volumes:
  postgres_data:


networks:
  snake-network:
    driver: bridge
