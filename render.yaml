services:
  - type: web
    name: snake-arena
    runtime: docker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-db
          property: connectionString
      - key: VITE_API_BASE_URL
        value: /api
      - key: ALLOWED_ORIGINS
        value: "*"
    plan: free
    region: ohio

databases:
  - name: snake-db
    databaseName: snake_db
    user: snake_user
    plan: free
    region: ohio
    ipAllowList: [] # Access from internal services only by default
